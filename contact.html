<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Health Monitoring App</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1>HOPE</h1>
    
        <!-- Emotional Check-In Section -->
        <div class="emotion-check-in">
            <h2>How Do You Feel Today?</h2>
            <div class="emoji-container">
                <span class="emoji" data-emotion="happy">üòä</span>
                <span class="emoji" data-emotion="neutral">üòê</span>
                <span class="emoji" data-emotion="sad">üò¢</span>
            </div> <!-- Closing div for emoji-container -->

            <div id="suggestions" class="hidden">
                <p id="suggestionText"></p>
                <button id="callSomeoneButton" class="hidden">Call Someone</button>
            </div>
        </div> <!-- Closing div for emotion-check-in -->

        <!-- Input form for adding new contacts -->
        <div class="contact-form">
            <h2>Emergency Contacts</h2>
            <input type="text" id="nameInput" placeholder="Enter Name" required>
            <input type="text" id="phoneInput" placeholder="Enter Phone Number" required>
            <button id="addContactButton">Add Contact</button>
        </div>

        <table id="contactsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contacts will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <button onclick="window.location.href='home.html'" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Back to Home
    </button>
    <script src="script1.js"></script>
</body>
</html>
